<div class="page-header">
    <div class="page-title">
        Product Details
    </div>
    <div class="read-only-label">$$readOnlyLabel</div>
</div>
<div class="page-body">
    <div class="buttons-section">
        <button userRights="$$userRights" class="add-product pointer" data-local-action="navigateToManageProductPage">
            +ADD PRODUCT
        </button>
    </div>
    <div class="products-section">
        <form class="search-section">
            <label class="search-label" for="productCode">Search by product code</label>
            <search-input data-presenter="search-input" data-input="productCode" data-result-icon="$$searchResultIcon"
                          data-value="$$inputValue" data-focus="$$focusInput" data-placeholder="Search by code"></search-input>
        </form>
        <div class="table">
            <div class="column-header first-column">Brand / Invented Name</div>
            <div class="column-header">Name of Medicinal Product</div>
            <div class="column-header">Product Code</div>
            <div class="column-header last-column">View Details</div>
            $$items
        </div>
        <div class="table-pagination">
            <button class="pagination-btn margin-right" id="previous" data-local-action="previousTablePage"><<</button>
            <button class="pagination-btn" id="next" data-local-action="nextTablePage">>></button>
        </div>
    </div>
</div>
