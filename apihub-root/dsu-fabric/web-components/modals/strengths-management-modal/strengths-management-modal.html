<div class="modal-header">
    <div class="modal-title">Strengths Management</div>
    <div class="right-section">
        <div class="expand-icon pointer" data-local-action="switchModalView">
            <img src="./assets/icons/up-down-arrow.svg">
        </div>
        <div class="close-icon pointer" data-local-action="closeModal">
            <img src="./assets/icons/x-mark.svg">
        </div>
    </div>
</div>
<div class="modal-body">
    <form class="strengths-management-form">
        <div class="form-item">
            <label class="form-label" for="substance">Substance name</label>
            <input class="form-input" type="text" id="substance" name="substance" data-no-sanitize="true" placeholder="Enter substance name"
                   data-condition="hasCodeOrHTML">
        </div>
        <div class="form-item">
            <label class="form-label" for="strength">Strength</label>
            <input class="form-input" type="text" id="strength" name="strength" data-no-sanitize="true" placeholder="Enter strength value" data-condition="invalidStrengthInput" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="default-button margin-right" data-local-action="closeModal">Close</button>
    <button class="default-button" data-local-action="addStrength">$$buttonName</button>
</div>
