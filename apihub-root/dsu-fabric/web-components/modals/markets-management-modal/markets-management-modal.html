<div class="modal-header">
    <div class="modal-title">Markets Management</div>
    <div class="right-section">
        <div class="expand-icon pointer"  data-local-action="switchModalView">
            <img src="./assets/icons/up-down-arrow.svg">
        </div>
        <div class="close-icon pointer" data-local-action="closeModal">
            <img src="./assets/icons/x-mark.svg">
        </div>
    </div>
</div>
<div class="modal-body">
    <form class="markets-management-form">
        <div class="form-item">
            <label class="form-label" for="marketId">Select Country</label>
            <select class="form-input" id="marketId" name="marketId" required userrights="$$userRights">
                $$countries
            </select>
        </div>
        <div class="form-item">
            <label class="form-label" for="nationalCode">National Code</label>
            <input class="form-input" type="text" id="nationalCode" name="nationalCode" placeholder="Enter national code" data-condition="hasCodeOrHTML" userrights="$$userRights">
        </div>
        <div class="form-item">
            <label class="form-label" for="mahName">MAH Name</label>
            <input class="form-input" type="text" id="mahName" name="mahName" placeholder="Enter MAH Name" data-condition="hasCodeOrHTML" userrights="$$userRights" required>
        </div>
        <div class="form-item">
            <label class="form-label" for="legalEntityName">Legal Entity Name</label>
            <input class="form-input" type="text" id="legalEntityName" name="legalEntityName" placeholder="Enter legal entity name" data-condition="hasCodeOrHTML" userrights="$$userRights">
        </div>
        <div class="form-item">
            <label class="form-label" for="mahAddress">MAH Address</label>
            <input class="form-input" type="text" id="mahAddress" name="mahAddress" placeholder="Enter MAH address" data-condition="hasCodeOrHTML" userrights="$$userRights">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="default-button margin-right" data-local-action="closeModal">Close</button>
    <button class="default-button" data-local-action="addMarketplace" id="confirmButton" userrights="$$userRights">$$buttonName</button>
</div>
