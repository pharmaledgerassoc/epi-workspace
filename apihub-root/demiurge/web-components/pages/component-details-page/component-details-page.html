<div class="page-header">
    <img src="./assets/images/icons/arrow-right-short.svg" alt="back" class="back-button"
         data-local-action="navigateToRunResultsPage">
    <div>$$componentName</div>
</div>
<div class="status-section">
    <div class="status-title-container">
        <span class="section-title">Status:</span>
        <span class="$$statusColor">$$status</span>
    </div>
    <div>$$statusMessage</div>
    <button class="default-button repair-button $$repairButton" data-local-action="runComponent">Repair</button>
</div>
<div class="page-body">
    <div class="section-title">Logs</div>
    <div class="logs">$$logsContent</div>
</div>
